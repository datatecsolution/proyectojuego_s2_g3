plugins {
    id 'application'
}

group = 'net.perlasjp'
version = '1.0'

sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    // Agrega aquí tus librerías si las necesitas
}

application {
    mainClass = 'net.perlasjp.juego.Main'
}

jar {
    manifest {
        attributes(
            'Main-Class': 'net.perlasjp.juego.Main'
        )
    }

}
run {
    standardInput = System.in
}



